name: Creating first CI and CD flow on GitHub

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        run: |
          echo "Using the already checked-out repository provided by GitHub Actions"
          ls -al

      - name: Set up Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Navigate to project directory (if needed)
        run: |
          if [ -d "path/to/project-directory" ]; then cd path/to/project-directory; fi
        working-directory: ./ # Adjust this if the project is in a subdirectory

      - name: Install dependencies
        run: npm install
        working-directory: ./path/to/project-directory # Change if package.json is in a subdirectory

      - name: Run tests
        run: npm test
        working-directory: ./path/to/project-directory # Change if package.json is in a subdirectory
